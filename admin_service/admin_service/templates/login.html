<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Wayback Proxy Admin</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="login-container">
    <h1>Wayback Proxy Admin</h1>
    <div class="card">
      {% if error %}
      <div class="flash" style="background:#3a1a1a;border:1px solid #5a2a2a;color:#c66;margin-bottom:12px">
        {{ error }}
      </div>
      {% endif %}
      <form method="post" action="/login">
        <label for="password" style="display:block;margin-bottom:6px;color:var(--text-muted);font-size:13px">Password</label>
        <input type="password" id="password" name="password" autofocus required>
        <button type="submit" class="btn btn-primary" style="width:100%">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
