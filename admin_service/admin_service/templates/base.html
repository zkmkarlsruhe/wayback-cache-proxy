<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Admin{% endblock %} - Wayback Proxy</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" style="position:relative">
      <h1>Wayback Admin</h1>
      <nav>
        <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Dashboard</a>
        <a href="/config/" class="{% if request.url.path.startswith('/config') %}active{% endif %}">Configuration</a>
        <a href="/cache/" class="{% if request.url.path.startswith('/cache') %}active{% endif %}">Cache</a>
        <a href="/crawler/" class="{% if request.url.path.startswith('/crawler') %}active{% endif %}">Crawler</a>
      </nav>
      <div class="sidebar-footer">
        <a href="/logout" style="color:var(--text-muted);font-size:12px">Logout</a>
      </div>
    </aside>
    <main class="main">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
