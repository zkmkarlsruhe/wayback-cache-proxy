version: "3.8"

services:
  proxy:
    build: ./proxy
    ports:
      - "8888:8888"
    environment:
      - PROXY_HOST=0.0.0.0
      - PROXY_PORT=8888
      - TARGET_DATE=20010915
      - REDIS_URL=redis://redis:6379/0
      - ACCESS_MODE=open
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  redis_data:
